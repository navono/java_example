plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-redis:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE'
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2'
    compile 'org.springframework.session:spring-session-data-redis:2.0.3.RELEASE'
    compile 'com.alibaba:druid-spring-boot-starter:1.1.9'
    compile 'org.projectlombok:lombok:1.16.20'
    compile 'mysql:mysql-connector-java:8.0.11'
    compile 'org.mybatis.dynamic-sql:mybatis-dynamic-sql:1.1.0'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.2.RELEASE'
    compile 'org.mybatis.generator:mybatis-generator-core:1.3.6'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.0.5.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'spring-security-rbac'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
